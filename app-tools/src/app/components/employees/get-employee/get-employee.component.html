<div styleClass="p-card-shadow" class="flex flex-wrap align-items-center">

  <div class="p-field mb-3 ml-3" [style]="{'width': '100%'}">
      <label for="username1">Empleado</label>
      <p-dropdown
          [options]="results"
          [(ngModel)]="selectedEmployee"
          optionLabel="AFILIADO"
          [filter]="true"
          filterBy="AFILIADO"
          [showClear]="true"
          placeholder="Seleccione un empleado"
          optionValue="IDENTIFICACION"
          (onFilter)="getAll($event)"
          (onChange)="sendSelectedEmployee()"
          name="AFILIADO"
          inputId="AFILIADO"
          emptyFilterMessage="Sin registros coincidentes"
          emptyMessage="No se han encontrado resultados"
          [style]="{'width': '100%'}"
          >
      </p-dropdown>
  </div>

   <p-button label="Consultar"  class="p-button-sm" [style]="{'width': '35%'}"></p-button>
  </div> -->
</div>

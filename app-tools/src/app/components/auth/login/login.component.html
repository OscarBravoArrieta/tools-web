 <div class = "flex flex-wrap align-items-center justify-content-center mt-5">
      <p-toast position="top-center"></p-toast>

     <form [formGroup]="loginForm" (ngSubmit)="sendUser()" novalidate>
         <div class="surface-card p-4 shadow-2 border-round lg:w-40  font-content">
             <div class="text-center mb-5">
                 <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
                 <div class="text-900 text-3xl mb-3 font-title">Iniciar sesión</div>
                 <span class="text-600 line-height-3">¿No tienes una cuenta?</span>
                 <a class="no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="['/signup']">Créala ahora!</a>
             </div>

             <div>
                 <div class="p-float-label">
                     <input type="text" id="id_number" pInputText formControlName="id_number" style="width: 400px;" autofocus>
                     <label for="id_number">Número de identificación</label>
                     <span class="p-error flex align-items-center" *ngIf="this.loginForm.get('id_number')?.errors?.required && statusForm">
                         Identificación es requerido
                     </span>
                 </div>

                 <div class="p-float-label mt-4 mb-3">
                     <input type="password" id="password" pInputText formControlName="password" style="width: 400px;">
                     <label for="id_number">Password</label>
                     <span class="p-error flex align-items-center" *ngIf="this.loginForm.get('password')?.errors?.required && statusForm">
                         Password es requerido
                     </span>
                 </div>

                 <div class="flex align-items-center justify-content-between mb-6">
                     <div class="flex align-items-center">

                     </div>
                     <a class="no-underline ml-2 text-blue-500 text-right cursor-pointer" [routerLink]="['/reset-password']">¿Olvidaste tu contraseña?</a>
                 </div>

                 <button type = 'submit' pButton pRipple label="Iniciar sesión" icon="pi pi-user" class="w-full" ></button>
             </div>
         </div>
     </form>
 </div>

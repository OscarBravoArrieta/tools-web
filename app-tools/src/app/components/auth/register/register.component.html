 <div>
     <p-toast position="top-center"></p-toast>
     <form [formGroup]="registerForm"
         (ngSubmit)="sendUser()"
         novalidate>
         <p-card styleClass="p-card-shadow"
             class="flex flex-wrap align-items-center justify-content-center mt-3"
             [style]="{width: '500px'}">
             <ng-template pTemplate="header" >
                 <div class="font-title ml-3 mt-2" [ngStyle]="{color:'var(--orange-600)'}">Nuevo usuario</div>
                 <p-divider></p-divider>
             </ng-template>
                 <div class="font-content"  [style]="{height: '350px'}">
                 <div class="formgrid grid" [style]="{width: '480px'}">
                     <div class="col">
                         <div class="p-float-label">
                             <input type="text" id="idEmployee" pInputText formControlName="idEmployee" style="width: 460px;" autofocus (change)="getDataForUser()">
                             <label for="idEmployee">Número de identificación</label>
                             <span class="p-error" *ngIf="this.registerForm.get('idEmployee')?.errors?.required && statusForm">
                                 Identificación es requerido
                             </span>
                         </div>
                         <div class="p-float-label mt-5">
                             <input type="text" id="name" pInputText formControlName="name" style="width: 460px;" readonly>
                             <label for="name">Nombre de usuario</label>
                             <span class="p-error" *ngIf="this.registerForm.get('name')?.errors?.required && statusForm">
                                 Nombre es requerido
                             </span>
                         </div>
                         <div class="p-float-label mt-5">
                             <input id="email" type="text" pInputText formControlName="email" style="width: 460px;" type="email" >
                             <label for="email">Email</label>
                             <span class="p-error" *ngIf="this.registerForm.get('email')?.errors?.required && statusForm">
                                 Email es requerido
                             </span>
                             <span class="p-error" *ngIf="this.registerForm.get('email')?.errors?.email && statusForm">
                                 Email no es válido
                             </span>
                         </div>

                         <div class="p-float-label mt-5">
                             <p-password id="email" formControlName="password" [toggleMask]="true" [style]="{width: '400px;'}" weakLabel="Poco seguro" mediumLabel="Seguridad media" strongLabel="Seguridad alta" promptLabel="Escriba el password" strongRegex="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,})"></p-password>
                             <label for="password">Password</label>
                             <span class="p-error" *ngIf="this.registerForm.get('password')?.errors?.required && statusForm">
                                 Password es requerido
                             </span>
                             <span class="p-error" *ngIf="this.registerForm.get('password')?.errors?.minlength && statusForm">
                                 Longitud mínima 6 caracteres
                             </span>
                         </div>

                         <div class="p-float-label mt-5">
                             <p-password id="passwordConfirm" formControlName="passwordConfirm" [toggleMask]="true" [style]="{width: '400px;'}" weakLabel="Poco seguro" mediumLabel="Seguridad media" strongLabel="Seguridad alta" promptLabel="Confirme el password"></p-password>
                             <label for="passwordConfirm">Confirma password</label>
                             <span class="p-error" *ngIf="this.registerForm.get('passwordConfirm')?.errors?.required && statusForm">
                                 Confirmación es requerido
                             </span>
                             <span class="p-error" *ngIf="this.registerForm.get('passwordConfirm')?.errors?.minlength && statusForm">
                                 Longitud mínima 6 caracteres
                             </span>
                             <span class="p-error" *ngIf="this.registerForm.get('passwordConfirm')?.errors?.NoPassswordMatch && statusForm">
                                 Passwords no coinciden
                            </span>
                         </div>
                    </div>
                </div>
            </div>
            <ng-template pTemplate="footer" class="mt-3">
                <p-divider></p-divider>
                <div class="flex flex-row-reverse flex-wrap card-container m-2">
                <div class="p-field mb-3 ml-3" >
                    <p-button label="Cancelar" icon="pi pi-times" styleClass="p-button-secondary" [routerLink]="['/signin']"></p-button>
                    <p-button type = 'submit' label="Guardar" icon="pi pi-check" [style]="{'margin-left': '.5em'}"></p-button>
                </div>
                <!-- <p>Form status: {{ registerForm.status | json }}</p> -->
                <!-- <p>Válido: {{registerForm.valid}}</p> -->
            </div>
            </ng-template>
         </p-card>

     </form>
 </div>
 <!-- Ojo para la calse dinámica: [ngClass]="{'has-error':!myForm.controls['phone'].valid}"> -->

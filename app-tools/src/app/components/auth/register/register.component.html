<div class = "flex flex-wrap align-items-center justify-content-center mt-5">
     <p-toast position="top-center"></p-toast>
     <form [formGroup]="registerForm" (ngSubmit)="sendUser()" novalidate>
         <div class="surface-card p-4 shadow-2 border-round lg:w-50 font-content">
             <div class="text-center mb-5">
                 <div class="text-900 text-3xl mb-3 font-title" [ngStyle]="{color:'var(--orange-600)'}">Nuevo usuario</div>

             </div>
             <div class="p-float-label">
                 <input type="text" id="id_number" pInputText formControlName="id_number" style="width: 460px;" autofocus (blur)="getDataForUser()">
                 <label for="id_number">Número de identificación</label>
                 <span class="p-error flex align-items-center" *ngIf="this.registerForm.get('id_number')?.errors?.required && statusForm">
                     Identificación es requerido
                 </span>
             </div>


             <div class="p-float-label mt-5">
                 <input type="text" id="name" pInputText formControlName="name" style="width: 460px;" readonly>
                 <label for="name">Nombre de usuario</label>
                 <span class="p-error flex align-items-center" *ngIf="this.registerForm.get('name')?.errors?.required && statusForm">
                     Nombre es requerido
                 </span>
             </div>

             <div class="p-float-label mt-5">
                 <input id="email" type="text" pInputText formControlName="email" style="width: 460px;" type="email" >
                 <label for="email">Email</label>
                 <span class="p-error flex align-items-center" *ngIf="this.registerForm.get('email')?.errors?.required && statusForm">
                     Email es requerido
                 </span>
                 <span class="p-error flex align-items-center" *ngIf="this.registerForm.get('email')?.errors?.email && statusForm">
                     Email no es válido
                 </span>
             </div>

             <div class="p-float-label mt-5">
                 <p-password id="email" formControlName="password" [toggleMask]="true" [style]="{width: '400px;'}" weakLabel="Poco seguro" mediumLabel="Seguridad media" strongLabel="Seguridad alta" promptLabel="Escriba el password" strongRegex="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,})"></p-password>
                 <label for="password">Password</label>
                 <span class="p-error flex align-items-center" *ngIf="this.registerForm.get('password')?.errors?.required && statusForm">
                     Password es requerido
                 </span>
                 <span class="p-error flex align-items-center" *ngIf="this.registerForm.get('password')?.errors?.minlength && statusForm">
                     Longitud mínima 6 caracteres
                 </span>
             </div>

             <div class="p-float-label mt-5">
                 <p-password id="passwordConfirm" formControlName="passwordConfirm" [toggleMask]="true" [style]="{width: '400px;'}" weakLabel="Poco seguro" mediumLabel="Seguridad media" strongLabel="Seguridad alta" promptLabel="Confirme el password"></p-password>
                 <label for="passwordConfirm">Confirma password</label>
                 <span class="p-error flex align-items-center" *ngIf="this.registerForm.get('passwordConfirm')?.errors?.required && statusForm">
                     Confirmación es requerido
                 </span>
                 <span class="p-error" *ngIf="this.registerForm.get('passwordConfirm')?.errors?.minlength && statusForm">
                     Longitud mínima 6 caracteres
                 </span>
                 <span class="p-error flex align-items-center" *ngIf="this.registerForm.get('passwordConfirm')?.errors?.NoPassswordMatch && statusForm">
                     Passwords no coinciden
                 </span>
             </div>
             <div class="mt-3">
                 <button type = 'submit' pButton pRipple label="Guadar" icon="pi pi-user" class="w-full" ></button>
             </div>
         </div>
     </form>

     <p-dialog header="Usuario creado" [(visible)]="displayDialog" [style]="{width: '40vw'}" [baseZIndex]="10000">
             <div>
                 {{msgInfo}}
             </div>

         <ng-template pTemplate="footer">
             <p-button icon="pi pi-check" (click)="closeDialog()" label="Cerrar" styleClass="p-button-text"></p-button>
         </ng-template>
     </p-dialog>

</div>

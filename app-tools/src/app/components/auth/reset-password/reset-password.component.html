<div class = "flex flex-wrap align-items-center justify-content-center mt-5">
  <p-toast position="top-center"></p-toast>
 <form [formGroup]="resetPassForm" (ngSubmit)="sendUser()"  novalidate>
     <div class="surface-card p-4 shadow-2 border-round lg:w-40  font-content">
         <div class="text-center mb-5">
             <div class="text-900 text-3xl mb-3 font-title">Restaurar password</div>
         </div>
         <div>
             <div class="p-float-label">
                 <input type="text" id="id_number" pInputText formControlName="id_number" style="width: 400px;" (blur)="getDataForUser()" autofocus>
                 <label for="id_number">Número de identificación</label>
                 <span class="p-error flex align-items-center" *ngIf="this.resetPassForm.get('id_number')?.errors?.required && statusForm">
                     Identificación es requerido
                 </span>
             </div>

             <div class="p-float-label mt-4 mb-3">
                 <input type="text" id="name" pInputText formControlName="name" style="width: 400px;" readonly>
                 <label for="name">Nombre</label>
                 <span class="p-error flex align-items-center" *ngIf="this.resetPassForm.get('name')?.errors?.required && statusForm">
                     Nombre es requerido
                 </span>
             </div>

             <div class="p-float-label mt-5">
              <input id="email" type="text" pInputText formControlName="email" style="width: 400px;" type="email" readonly>
              <label for="email">Email</label>
              <span class="p-error flex align-items-center" *ngIf="this.resetPassForm.get('email')?.errors?.required && statusForm">
                  Email es requerido
              </span>
              <span class="p-error flex align-items-center" *ngIf="this.resetPassForm.get('email')?.errors?.email && statusForm">
                  Email no es válido
              </span>
              </div>



             <div class="mt-3">
                  <button type = 'submit' pButton pRipple label="Restaurar password" icon="pi pi-refresh" class="w-full" ></button>

             </div>
         </div>
     </div>
 </form>
    <p-dialog header="Restauración de contraseña" [(visible)]="displayDialog" [style]="{width: '40vw'}" [baseZIndex]="10000">
      <div>
          {{msgInfo}}
      </div>
    <ng-template pTemplate="footer">
      <p-button icon="pi pi-check" (click)="closeDialog()" label="Cerrar" styleClass="p-button-text"></p-button>
    </ng-template>
    </p-dialog>
</div>

<div styleClass="p-card-shadow" class="flex flex-wrap align-items-center">

  <div class="p-field mb-3 ml-3" [style]="{'width': '100%'}">
      <label for="username1">Beneficiario</label>
      <div class="flex align-items-center " [style]="{width: '60%'}">
           <p-radioButton class="font-content ml-3 mb-2" name="groupnameQueryColumn" value="B" [(ngModel)]="beneficiaryType" label="Beneficiario" (onClick)="changeBeneficiaryType()"></p-radioButton>
           <p-radioButton class="font-content ml-3 mb-2" name="groupnameQueryColumn" value="C" [(ngModel)]="beneficiaryType" label="CÃ³nyuge" (onClick)="changeBeneficiaryType()"></p-radioButton>
      </div>
      <p-dropdown
          [options]="results"
          [(ngModel)]="selectedBeneficiarie"
          optionLabel="BENEFICIARIO"
          [filter]="true"
          filterBy="BENEFICIARIO"
          [showClear]="true"
          placeholder="Seleccione un beneficiario"
          optionValue="CODIGO"
          (onFilter)="getAll($event)"
          (onChange)="sendSelectedBeneficiarie()"
          name="BENEFICIARIO"
          inputId="BENEFICIARIO"
          emptyFilterMessage="Sin registros coincidentes"
          emptyMessage="No se han encontrado resultados"
          [style]="{'width': '100%'}"
          >
      </p-dropdown>
  </div>

   <p-button label="Consultar"  class="p-button-sm" [style]="{'width': '35%'}"></p-button>
  </div> -->
</div>
